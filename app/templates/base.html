<html>
    <head>
        {% if title %}
        <title>{{title}} - myblog</title>
        {% else %}
        <title>welcome to myblog</title>
        {% endif %}
    </head>
    <body>
        <div>Myblog:<a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
       
        <ul>
            {% for m in messages %}
                <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>

</html>
